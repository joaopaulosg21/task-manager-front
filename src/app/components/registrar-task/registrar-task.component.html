<div>
    <mat-card class="card-registro">
      <mat-card-header class="card-header">
        <mat-card-title>Registrar Tarefa</mat-card-title>
        <mat-card-subtitle>nova tarefa</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
  
        <mat-form-field appearance="fill">
          <mat-label>Titulo</mat-label>
          <input matInput required #title>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea matInput #description></textarea>
        </mat-form-field>

        <mat-form-field color="primary">
            <mat-label>Escolha a data limite da tarefa</mat-label>
            <input matInput [matDatepicker]="picker1" disabled (dateChange)="getDate($event)">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 disabled="false"></mat-datepicker>
          </mat-form-field>

      </mat-card-content>
  
      <mat-card-actions class="card-actions">
        <button mat-raised-button class="card-button" color="primary" 
        (click)="createTask(title.value,description.value)">Registrar</button>
      </mat-card-actions>
    </mat-card>
    
  </div>
