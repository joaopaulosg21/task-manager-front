<div>
    <mat-card class="card-login">
      <mat-card-header class="card-header">
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>realizar login</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email@email.com" required #email type="email">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput required #password type="password">
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions class="card-actions">
        <button mat-raised-button class="card-button" color="primary" 
        (click)="login(email.value,password.value)">Login</button>
      </mat-card-actions>
    </mat-card>
    
  </div>
