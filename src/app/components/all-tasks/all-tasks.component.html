<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let task"> {{task.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let task"> {{task.description}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Data de criação </th>
      <td mat-cell *matCellDef="let task"> {{task.createdAt}} </td>
    </ng-container>
    
    <ng-container matColumnDef="limit_date">
      <th mat-header-cell *matHeaderCellDef> Data limite </th>
      <td mat-cell *matCellDef="let task"> {{task.limit_date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let task"> {{task.status}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar</th>
      <td mat-cell *matCellDef="let task"> 
        <button mat-raised-button color="primary" (click)="openDialog(task)">editar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator [length]="total" [pageSize]="10" >
</mat-paginator>
