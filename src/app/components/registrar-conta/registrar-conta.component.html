<div>
  <mat-card class="card-registro">
    <mat-card-header class="card-header">
      <mat-card-title>Registro</mat-card-title>
      <mat-card-subtitle>nova conta</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content">

      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput required #name>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@email.com" required #email type="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput required #password type="password">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <button mat-raised-button class="card-button" color="primary" 
      (click)="createUser(name.value,email.value,password.value)">Registrar</button>
    </mat-card-actions>
  </mat-card>
  
</div>
